<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="flex-container">
      <div class="img-wrapper-div">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium collection" />
        <div class="overlay-div"><img src="images/icon-view.svg" alt="view icon"></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-div">
        <div class="etheruem-div">
          <p>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH
          </p>
        </div>
        <div class="clock-div">
          <p><img src="images/icon-clock.svg" alt="Clock" />3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator-div">
        <img src="images/image-avatar.png" alt="Avatar" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer>
  </body>
</html>
